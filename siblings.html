<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>selecionando irmãos de uma div (siblings)</title>
</head>
<style>
    #div1 {
        background-color: gray;
    }

    #div2 {
        background-color: antiquewhite;
    }
</style>
<body>
    
    <div id="container1">
        <div class="div1" id="div1">div1</div>
        <div class="div2" id="div2">div2</div>
        <div class="div3" id="div1">div3</div>
        <div class="div4" id="div2">div4</div>
        <div class="div5" id="div1">div5</div>
    </div>    
    <div id="container2">
        <div class="div6" id="div2">div6</div>
        <div class="div7" id="div1">div7</div>
        <div class="div8" id="div2">div8</div>
        <div class="div9" id="div1">div9</div>
        <div class="div10" id="div2">div10</div>
    </div>


    <script>
        let selected = $("#container1").children().filter("#div1") //filtra
                                                  .first() //pega o 1°
                                                  .last()//pega o ultimo
                                                  .not(".div5") //pega todos menos a div5
                                                  .eq(0)//pega o indice indicado do array que é retornado  
        console.log(selected)
    </script>
</body>
</html>
